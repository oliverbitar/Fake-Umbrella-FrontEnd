<button (click) = "checkMe()">Click Me!</button>
<table>
    <thead>
        <th>Company Name</th>
        <th>Contact Person</th>
        <th>Phone Number</th>
        <th>Expected Rain</th>
    </thead>
    <tbody>
        <tr *ngFor="let customer of RainCusts">
            <td>{{customer.name}}</td>
            <td>{{customer.contact}}</td>
            <td>{{customer.phoneNb}}</td>
            <td>{{customer.eta}}</td>
        </tr>
    </tbody>
</table>
